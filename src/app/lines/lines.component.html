<div class="lines-container">
  <h2>Lignes disponibles</h2>

  <ul *ngIf="lines.length > 0" class="line-list">
    <li *ngFor="let line of lines" class="line-item">
      <div class="line-icon">🚍</div>
      <div class="line-info">
        <strong>{{ line.name }}</strong><br />
        <span class="line-route">{{ line.departure }} → {{ line.destination }}</span>
      </div>
      <a [routerLink]="['/line', line.id]" class="line-details-link">Détails</a>
    </li>
  </ul>

  <p *ngIf="lines.length === 0" class="no-line">Aucune ligne trouvée.</p>
</div>
