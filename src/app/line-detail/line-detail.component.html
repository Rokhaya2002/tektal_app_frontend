<div class="back-wrapper">
  <button class="back-btn" (click)="goBack()">← Retour</button>
</div>

<div *ngIf="line" class="line-detail-container">
  <h1>{{ line.name }}</h1>
  <p class="trajet"><strong>Trajet :</strong> {{ line.departure }} <span>→</span> {{ line.destination }}</p>

  <h2>Arrêts</h2>
  <ul class="stops-list">
    <li *ngFor="let stop of line.stops">
      <span class="order">{{ stop.stop_order }}</span> {{ stop.name }}
    </li>
  </ul>
</div>
